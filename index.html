<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mirco-BLog">
  <meta name="author" content="Ling Lu">
  <title>SoCal Trip</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="blog.js"></script>
</head>
<body>
  <div class="jumbotron bpe-jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>SoCal Travel Blog</h1>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <form class="form" role="form" id="post">
            <div class="form-group">
              <label for="text">Title :</label>
              <input type="text" id="title" class="form-control" placeholder="Blog Title" required autofocus>
            </div>
            <div class="form-group">
              <label for="text area">Body :</label>
              <textarea class="form-control" rows="3" id="body" placeholder="Blog Body" required></textarea>    
            </div>
            <button class="btn btn-success btn-block" type="submit" data-toggle="tooltip" data-placement="bottom" title="Update To-Do list">Post Blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container twoBlocks">
     <div class="row">
      <div class="col-md-8">
      <div class="clearfix">
        <h2>On Going Events</h2>
      </div>
        <div class="panel-group" id="todos" role="tablist" aria-multiselectable="true">
        </div>
      </div>
      <div class="col-md-4">
      <div class='clearfix'>
        <h2>Completed Events</h2>
      </div>
        <div class="panel-group" id="completed" role="tablist" aria-multiselectable="true">
        </div>
      </div> 
  </div>
  </body>
  </html>
